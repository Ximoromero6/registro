<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/f32dfec8d8.js" crossorigin="anonymous"></script>
    <link rel="icon" href="images/globe.svg">
    <link rel="stylesheet" href="styles.css">
    <title>Registro - Hubbet</title>
</head>

<body>
    <div id="container">
        <div class="left">
            <div class="text">
                <h3>Nueva actualización disponible</h3>
                <p>Hemos agregado algunas nuevas características increíbles</p>
                <button>SABER MÁS</button>
            </div>
        </div>
        <div class="right">
            <a href="index.html" class="logo">HUBBET</a>
            <h2 class="title">Crear Nueva Cuenta</h2>
            <form id="formularioRegistro">
                <input type="text" placeholder="Nombre" class="formField">
                <input type="text" placeholder="Usuario*" class="formField">
                <input type="email" placeholder="Email*" class="formField">
                <input type="password" placeholder="Contraseña*" class="formField">
                <span>* Campos obligatorios</span>
                <!--   <div class="loginOptions">
                    <div class="keepSesion">
                        <input type="checkbox" id="mantenerSesion">
                        <label for="mantenerSesion">Mantener sesión iniciada</label>
                    </div>
                    <a href="#0">¿Contraseña olvidada?</a>
                </div> -->
                <button type="submit" class="formField">Registrar</button>
            </form>
            <hr class="separator2">
            <p class="linkLogin">¿Ya tienes cuenta?<a href="#0">Inicia sesión aquí</a></p>
        </div>
    </div>
</body>

</html>
